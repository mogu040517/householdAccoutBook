<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>家計簿一覧</title></head>
<body>
<h2>家計簿一覧</h2>
<table border="1">
<tr><th>ID</th><th>日付</th><th>カテゴリ</th><th>金額</th><th>種類</th><th>メモ</th></tr>
{% for record in records %}
<tr>
    <td>{{ record.id }}</td>
    <td>{{ record.date }}</td>
    <td>{{ record.category }}</td>
    <td>{{ record.amount }}</td>
    <td>{{ record.type }}</td>
    <td>{{ record.memo }}</td>
</tr>
{% endfor %}
</table>
</body>
</html>
